<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LLW System Analysis</title>
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #cy {
        height: 100%;
      }
      #sidebar {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: 400px;
        background: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      #sidebar.hidden {
        display: none;
      }
      #sidebar p {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="h-screen flex">
    <div id="cy" class="flex-1"></div>
    <div id="sidebar" class="p-6 overflow-y-auto hidden">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Sidebar</h2>
      <p class="text-gray-600">
        Welcome to the LLW System Analysis tool. Use the sidebar to navigate or
        view details.
      </p>
      <button
        class="mt-auto px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Action
      </button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
